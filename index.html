<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contemplate</title>
</head>
<body>
   

    <div class="title">Test Me</div>

    <div id="container1">
        <button onclick="testData.pop()">pop()</button>
        <button onclick="testData.shift()">shift()</button>
        <button onclick="testData.reverse()">reverse()</button>
        <button onclick="testData.push({
            name: 'You pushed me!',
            address: {
                street: 'St',
                city: 'Town',
                state: 'State',
            },
            hobbies: [ 'hobbies.0', 'hobbies.1' ],
            now: new Date(),
            emoji: undefined,
            img: `https://picsum.photos/id/${Math.floor(100 * Math.random()) ?? 13}/100`,
            alt: 'image to 3'
        })">push()</button>
        <button onclick="testData.unshift({
            name: `You unshifted me`,
            address: {
                street: 'St',
                city: 'Town',
                state: 'State',
            },
            hobbies: [ 'hobbies.0', 'hobbies.1' ],
            now: new Date(),
            emoji: undefined,
            img: `https://picsum.photos/id/${Math.floor(100 * Math.random()) ?? 13}/100`,
            alt: 'image to 3'
        })">unshift()</button>
    </div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
    <div id="container5"></div>
    <div id="container6"></div>
    <script src="index.js"></script>
</body>
</html>
