<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ConTemplate - A Template-engine for locale dataSources, easy to handle by normal dot-notation on the dataSource itself</title>
</head>
<body>
  <h1 class="title">ConTemplate - A Template-Engine for Locale Data (for now ðŸ˜‰)</h1>
    <p class="title text">Easy use by normal dot.notation and array-methods applied in place.</p>
    <h3 class="title">Test Me</h3>

    <div id="container1">
        <button onclick="testData.pop()">pop()</button>
        <button onclick="testData.shift()">shift()</button>
        <button onclick="testData.reverse()">reverse()</button>
        <button onclick="testData.push({
            name: 'You pushed me!',
            address: {
                street: 'St',
                city: 'Town',
                state: 'State',
            },
            hobbies: [ 'hobbies.0', 'hobbies.1' ],
            now: new Date(),
            emoji: undefined,
            img: `https://picsum.photos/id/${Math.floor(100 * Math.random()) ?? 27}/100`,
            alt: 'image to 3'
        })">push()</button>
        <button onclick="testData.unshift({
            name: `You unshifted me`,
            address: {
                street: 'St',
                city: 'Town',
                state: 'State',
            },
            hobbies: [ 'hobbies.0', 'hobbies.1' ],
            now: new Date(),
            emoji: undefined,
            img: `https://picsum.photos/id/${Math.floor(100 * Math.random()) ?? 28}/100`,
            alt: 'image to 3'
        })">unshift()</button>
        <button onclick="testData.splice(4,1,
    {
        name: 'I got spliced in',
        address: {
            street: 'St',
            city: 'Town',
            state: 'State',
        },
        hobbies: [ 'hobbies.0', 'hobbies.1', 'hobbies.2' ],
        now: new Date(),
        emoji: undefined,
        img: `https://picsum.photos/id/${Math.floor(100 * Math.random()) ?? 19}/31`,
        alt: 'image to spliced'
    },
    {
        name: 'I got spliced in',
        address: {
            street: 'St',
            city: 'Town',
            state: 'State',
        },
        hobbies: [ 'hobbies.0', 'hobbies.1', 'hobbies.2' ],
        now: new Date(),
        emoji: undefined,
        img: `https://picsum.photos/id/${Math.floor(100 * Math.random()) ?? 19}/35`,
        alt: 'image to spliced'
    },
);">splice(4,1,...)</button>
    </div>
    <div id="container2">
        <h3 class="title">Change values for item 0</h3>
        <input class="input" type="text" placeholder="testData[0].name" onchange="testData[0].name= value">
    <input class="input" type="text" placeholder="testData[0].address.street" oninput="testData[0].address.street = value">
    <input class="input" type="text" placeholder="testData[0].hobbies[1]" onchange="testData[0].hobbies[1] = value">
    
    </div>
    <div id="container3"></div>
    <div id="container4"></div>
    <div id="container5"></div>
    <div id="container6"></div>
    <script src="index.js"></script>
</body>
</html>
